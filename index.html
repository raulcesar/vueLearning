<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Game Simple</title>
    <script src="node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="{width: playerHealthPercentage}">
                        {{player.health}}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="{width:monsterHealthPercentage}">
                        {{monster.health}}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls">
            <div class="small-12 columns">
                <button id="start-game" @click="reset">START NEW GAME</button>
            </div>
        </section>

        <section class="row controls" v-if="gameactive">
            <div class="small-12 columns">
                <button id="attack" @click="play('ATTACK')">ATTACK</button>
                <button id="special-attack" @click="play('SPECIALATTACK')">SPECIAL ATTACK</button>
                <button id="heal" @click="play('HEAL')">HEAL</button>
                <button id="give-up" @click="play('GIVEUP')">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-if="msgs.length > 0">
            <div class="small-12 columns">
                <ul>
                    <template v-for="msg in msgs">
                        <li class="player-turn" v-if="msg.playerMsg">
                            {{msg.playerMsg}}
                        </li>
                        <li class="monster-turn" v-if="msg.monsterMsg">
                            {{msg.monsterMsg}}
                        </li>

                    </template>
                </ul>
            </div>
        </section>
    </div>

    <script src="src/app.js"></script>
</body>
</html>
